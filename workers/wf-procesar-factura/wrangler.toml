name = "wf-procesar-factura"
compatibility_date = "2025-09-27"
usage_model = "standard"
main = "src/index.ts"

[account]
# Rellena con tu account id en producci√≥n o usa CI secrets
id = "<CLOUDFLARE_ACCOUNT_ID>"

[bindings]
# Ejemplo de bindings; sustituir IDs por los reales
[[kv_namespaces]]
binding = "NSKV_SECRETOS"
id = "<NSKV_SECRETOS_ID>"

[[kv_namespaces]]
binding = "NSKV_PROMPTS"
id = "<NSKV_PROMPTS_ID>"

[[r2_buckets]]
binding = "R2_FACTURAS"
bucket_name = "<R2_FACTURAS_BUCKET_NAME>"

[[d1_databases]]
binding = "DB_FAT_EMPRESAS"
database_name = "<D1_FAT_EMPRESAS>"
database_id = "<D1_FAT_EMPRESAS_ID>"

[workflows]
# workflow binding (si aplica)
[[workflows]]
binding = "WF_PROCESAR_FACTURA"
workflow = "wf-procesar-factura"

[env.production]
account_id = "<CLOUDFLARE_ACCOUNT_ID>"
